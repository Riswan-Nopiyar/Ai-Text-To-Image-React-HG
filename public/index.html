<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon untuk browser -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Deskripsi untuk SEO -->
    <meta name="description" content="This is a web application built using React.js. It's designed to provide users with a modern, responsive interface." />
    
    <!-- Meta tags untuk Open Graph (Facebook, LinkedIn, dll.) -->
    <meta property="og:title" content="React App" />
    <meta property="og:description" content="This is a web application built using React.js. It's designed to provide users with a modern, responsive interface." />
    <meta property="og:image" content="%PUBLIC_URL%/thumbnail-2.png" />
    <meta property="og:url" content="https://www.yourwebsite.com" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="React App" />
    <meta name="twitter:description" content="This is a web application built using React.js. It's designed to provide users with a modern, responsive interface." />
    <meta name="twitter:image" content="%PUBLIC_URL%/thumbnail.png" />
    <meta name="twitter:creator" content="@YourTwitterHandle" />
    
    <!-- Apple touch icon for iOS devices -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest for Progressive Web App (PWA) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Robots Meta Tag (to control crawler access) -->
    <meta name="robots" content="index, follow" />

    <!-- Title of the webpage -->
    <title>AI Tool</title>

    <!-- Additional SEO metadata -->
    <meta name="keywords" content="Image Generator Free, Stable Diffusion, Responsive Design" />
    <meta name="author" content="Riswan Nopiyar" />

    <!-- Open Graph Image for better social sharing preview -->
    <meta property="og:image" content="%PUBLIC_URL%/thumbnail.png" />

  </head>
  <body class="bg-gradient-to-t from-white via-[#F6EAFFFF] to-[#E5DEFFFF] text-gray-800 dark:bg-gradient-to-t dark:from-[#10141B] dark:via-[#0B1016] dark:to-[#280D3D] dark:text-white">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
